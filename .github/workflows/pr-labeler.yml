name: Label pull request

on:
  workflow_run:
    # we use this workflow as it's the one that ends first
    workflows: ["Dependency Review"]
    types:
      - completed

jobs:
  process:
    runs-on: ubuntu-latest
    if: >
      github.repository == 'apache/camel' && 
      github.event.workflow_run.event == 'pull_request' 
    steps:
    
